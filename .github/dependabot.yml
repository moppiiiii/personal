version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    grouping:
      nx-dependencies:
        group:
          name: "nx-dependencies"
          patterns: ["@nx/*", "@nrwl/*"]
      react-dependencies:
        group:
          name: "react-dependencies"
          patterns: ["react*"]
      nestjs-dependencies:
        group:
          name: "nestjs-dependencies"
          patterns: ["@nestjs*"]
      apollo-dependencies:
        group:
          name: "apollo-dependencies"
          patterns: ["@apollo*"]
      graphql-dependencies:
        group:
          name: "graphql-dependencies"
          patterns: ["@graphql*"]
      types-dependencies:
        group:
          name: "types-dependencies"
          patterns: ["@types*"]
      test-dependencies:
        group:
          name: "test-dependencies"
          patterns: ["*playwright*", "*jest*"]

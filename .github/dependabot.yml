version: 2
updates:
  # NX と Nrwl 依存関係の更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "@nx/*"
      - dependency-name: "@nrwl/*"

  # React 依存関係の更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "react*"

  # NestJS 依存関係の更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "@nestjs*"

  # Apollo 依存関係の更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "@apollo*"

  # GraphQL 依存関係の更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "@graphql*"

  # TypeScript 型定義の更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "@types*"

  # テスト関連依存関係の更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "*playwright*"
      - dependency-name: "*jest*"
